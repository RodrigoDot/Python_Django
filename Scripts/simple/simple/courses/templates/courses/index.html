{% extends 'base.html' %}

{% block content %}
<h1>Lista de Cursos</h1>
  {% for course in courses %}
    <div class="alert alert-success" role="alert">
      <div class="row">
        <img class="col-md-3" src="http://via.placeholder.com/350x150?text={{ course }}" alt="{{ course }}">
        <div class="col-md-9">
          <h4 class="alert-heading">{{ course }}</h4>
          <p>{{ course.description|linebreaks }}</p>
          <hr>
          <p class="mb-0">resumo</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
